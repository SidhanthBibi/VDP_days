<!DOCTYPE html>
<html>
<head>
    <title>Privacy Policy - Technozarre'25</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            background-image: 
                linear-gradient(to right, rgba(0, 255, 0, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 255, 0, 0.05) 1px, transparent 1px);
            background-size: 24px 24px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #10B981;
        }

        .policy-card {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            margin: 2rem;
            animation: fadeIn 0.5s ease-out;
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        .gradient-line {
            height: 1px;
            background: linear-gradient(to right, transparent, #10B981, transparent);
            margin: 1.5rem 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="p-4">
    <div class="policy-card">
        <h1 class="text-3xl font-bold mb-6 glow-text text-center">Privacy Policy</h1>
        <div class="gradient-line"></div>
        <div class="text-gray-300 space-y-4">
            <p>Participant data will be used only for event coordination purposes</p>
            <ul class="list-disc pl-5 space-y-2 mt-4">
                <li>Your contact information will be kept confidential</li>
                <li>Data will not be shared with third parties</li>
                <li>Event updates will be sent via provided contact details</li>
            </ul>
        </div>
    </div>
</body>
</html>
